<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background: white;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #1d3557, #457b9d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 1rem 1.5rem;
            color: #f1faee;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }

        .nav-link {
            font-size: 1.2rem;
            color: #f1faee;
            margin-right: 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #a8dadc;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            flex-grow: 1;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            margin-right: 0.5rem;
        }

        .search-bar button {
            background: #1d3557;
            color: #f1faee;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #457b9d;
        }

        .navbar-collapse {
            justify-content: space-between;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .welcome-header {
            color: #1d3557;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .lead {
            color: #457b9d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img style="width: 100px; height: 100px" src="https://i.ibb.co/mNc5K0s/freepik-background-5479.png" alt="Logo"> ThreatX
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'explore' %}active{% endif %}">
                    <a class="nav-link" href="/explore/">Explore</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                    <a class="nav-link" href="/about/">About</a>
                </li>
            </ul>

            <div class="search-bar mx-auto">
                <input type="text" placeholder="Search here...">
                <button type="button">Search</button>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4 welcome-header">Welcome to ThreatX</h1>
        <p class="lead">Monitor and secure your environment with ease.</p>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
<footer>
    <div class="container">
        <p>&copy; 2025 Threat Detection System. All Rights Reserved.</p>
    </div>
    <div style="margin-top: 10px;">
        <a target="_blank" href="https://www.facebook.com/sultansikndersher.ali" style="margin: 0 10px; color: white; text-decoration: none; font-size: 1.5rem;"><i class="fab fa-facebook"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/momin-ali-6ab133228/" style="margin: 0 10px; color: white; text-decoration: none; font-size: 1.5rem;"><i class="fab fa-linkedin"></i></a>
        <a target="_blank" href="https://www.instagram.com/momin_ali5/" style="margin: 0 10px; color: white; text-decoration: none; font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
