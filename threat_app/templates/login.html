<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('https://i.ibb.co/N7scyrD/gigapixel-Screenshot-from-2025-01-06-13-20-56.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
        }
        .card-header {
            height: 200px;
            background: url('https://i.ibb.co/N7scyrD/gigapixel-Screenshot-from-2025-01-06-13-20-56.png') no-repeat center;
            background-size: cover;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
        .form-control {
            background: #fefefe;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 15px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #9b59b6;
        }
        .btn-primary {
            background: linear-gradient(90deg, #9b59b6, #4c1c92);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #4c1c92, #9b59b6);
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .text-muted {
            font-size: 14px;
        }
        .card-footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .card-footer a {
            color: #9b59b6;
            font-weight: bold;
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-group .form-control {
            border-radius: 25px;
            padding-right: 45px; /* Space for the eye icon */
        }
        .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body p-4">
            <h3 class="text-center text-primary mb-4">Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </label>
                </div>
                <div class="form-group input-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </span>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="rememberMe" class="mr-2">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-muted">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="/signup/" class="text-muted">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
