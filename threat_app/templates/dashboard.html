{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Threat Detection Dashboard</h1>
        <p class="lead">Analyze and secure your system effortlessly.</p>
    </div>

    <div class="card shadow-lg">
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="request_data" class="font-weight-bold">Enter Request Data to Process:</label>
                    <input type="text" id="request_data" name="request_data" class="form-control" placeholder="Request payload..." required>
                    <div class="invalid-feedback">Please enter the request data.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    {% if success %}
        <div class="alert alert-success mt-4" role="alert">
            <strong>Success:</strong> {{ success }}
        </div>
    {% elif error %}
        <div class="alert alert-danger mt-4" role="alert">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}
</div>
{% endblock %}
